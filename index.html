<!DOCTYPE html>
<HTML>
    <HEAD>
        <META charset="UTF-8">
        <TITLE>ProIT :: WebGL</TITLE>
        <STYLE type="text/css">
            H1 {
                text-align: center;
            }
            CANVAS {
                position: absolute;
                top: calc( 50% - 240px );
                left: calc( 50% - 320px );
                box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8);
            }
        </STYLE>
        <SCRIPT type="text/javascript">
            window.onload = function() {
                var canvas = document.getElementById("view");
                var g = canvas.getContext("webgl");
                try {
                    g.clearColor(0.0, 0.0, 0.0, 1.0);
                    g.enable(g.DEPTH_TEST);
                    g.depthFunc(g.LEQUAL);
                    g.clear(g.COLOR_BUFFER_BIT | g.DEPTH_BUFFER_BIT);
                    g.viewport(0, 0, canvas.width, canvas.height);
                } catch(e) {
                    alert("WebGL не поддерживается");
                }
            }
        </SCRIPT>
    </HEAD>
    <BODY>
        <H1>Пример 3D сцены</H1>
        <CANVAS id="view" width="648" height="480">Нужна другая версия браузера</CANVAS>
    </BODY>
</HTML>
